# OpenAI ChatKit Multi-Agent Dashboard
# Nginx Configuration for chatbot.altikodtech.com.tr
#
# Virtualmin'de otomatik yapılandırma varsa bu dosyayı referans olarak kullanın
# Manuel kurulum için: /etc/nginx/sites-available/chatbot.altikodtech.com.tr
#

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name chatbot.altikodtech.com.tr;

    # Let's Encrypt ACME challenge
    location ^~ /.well-known/acme-challenge/ {
        root /home/altikodtech/domains/chatbot.altikodtech.com.tr/public_html;
        allow all;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name chatbot.altikodtech.com.tr;

    # SSL Certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/chatbot.altikodtech.com.tr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chatbot.altikodtech.com.tr/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/chatbot.altikodtech.com.tr/chain.pem;

    # SSL Configuration (Modern)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Access & Error Logs
    access_log /var/log/nginx/chatbot.altikodtech.com.tr.access.log;
    error_log /var/log/nginx/chatbot.altikodtech.com.tr.error.log;

    # Client Body Size (for file uploads if needed)
    client_max_body_size 10M;

    # Proxy to Next.js (Port 3000)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Caching
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache $http_upgrade;
    }

    # Static files (Next.js _next/)
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Favicon
    location = /favicon.ico {
        proxy_pass http://localhost:3000;
        access_log off;
        log_not_found off;
    }

    # Robots.txt
    location = /robots.txt {
        proxy_pass http://localhost:3000;
        access_log off;
        log_not_found off;
    }
}
